<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso practico de javascript en platzi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .form-control{
            text-align: justify;
        }
        .label1,.label2{
            padding: 10px;
        }
        input{
            border-radius: 10px;
        }

        
    </style>
</head>

<body>
    <header>
        <h1>Descuentos</h1>
        <p>Reto | Descuentos</p>

    </header>

    <div class="contaier">
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        <form action="" class="form-control">
            <!--Con for conectamos el input a la etiqueta mediante el id-->
            <label class="label2" for="InputPrice">Escribe el precio de tu producto: </label>
            <input id="InputPrice" type="number" />

            <label class="label1" for="InputDiscount">Escribe el descuento del  producto: </label>
            <input id="InputDiscount" type="text" />

            <button type="button" class="btn btn-primary" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con cupon
            </button>
            <p id="ResultP"></p>
            <p id="ResultP1"></p>
        </form>
    </div>



    <script src="mainplus.js"></script>

</body>

</html>
